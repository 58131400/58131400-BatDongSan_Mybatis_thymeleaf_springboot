<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="main-fragment(title, otherStaticResources, header, nav, mainContent, footer)">
<head>

<title th:replace="${title}"></title>
<th:block  th:replace="~{/fragments/app-fragments::admin-static-resource}"></th:block>
<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>

</head>
<body>
<body>
<header id="edit-header" th:replace="~{/fragments/app-fragments::header-admin}">
	
</header>
	<section th:insert="${mainContent}?:~{}">
	
	</section>
	

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	$( function() {
	    $( "#ngaysinh" ).datepicker({
	    	inline: true,
	    	dateFormat: 'dd/mm/yy'
	    });
	   
	  } );
	</script>
</body>
</html>
